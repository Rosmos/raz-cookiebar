<div class="panel panel-default">

    <div class="panel-heading">
        <h3 class="panel-title"><%= i18n('settings') %></h3>
    </div>

    <div class="panel-body">

        <div class="form-group">
            <label><%= i18n('textLabel') %></label>
            <input class="form-control" type="text" name="text" value="<%= i18n('textDefaultValue') %>">
        </div>

        <div class="form-group">
            <label><%= i18n('readMoreLabel') %></label>
            <input class="form-control" type="text" name="readMore" value="<%= i18n('readMoreDefaultValue') %>">
        </div>

        <div class="form-group">
            <label><%= i18n('pageLabel') %></label>
            <input class="form-control" data-component="page-selector" name="page">
        </div>

        <div class="form-group">
            <label><%= i18n('buttonLabel') %></label>
            <input class="form-control" type="text" name="buttonText" value="<%= i18n('buttonDefaultValue') %>">
        </div>

    </div>
</div>
